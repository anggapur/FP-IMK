<!DOCTYPE html>
<html>
<head>
	<title>
		Astronot Muda Indonesia | Login
	</title>
	<!-- CSS Bootstrap-->
	<link rel="stylesheet" type="text/css" href="asset/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="asset/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Particle -->
	<link rel="stylesheet" media="screen" href="asset/plugin/particle/css/style.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<style type="text/css">
		section.signUpBody {
		    padding-top: 0px !important;
		}
	</style>
	
</head>
<body class="dashboard">
	<header>
		<div class="container">
			<div class="row">
				<div class="col-4 left">
					<a href="index.html" class="brand"><h1>Astronot Muda Indonesia</h1></a>
				</div>
				<div class="col-8 right">
					<button onclick="goTo('quiz.html')" class="joinNow" style="background: #e68530;">Quiz</button>
					<button class="joinNow" onclick="modalFeedback()">Logout</button>
				</div>
			</div>
		</div>
	</header>
	<section class="signUpBody">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-sm-push-2 whiteBG" style="margin:80px auto 0px auto">
					<div class="jTron">
						<div class="jTronInside">
							<h3 style="border-bottom: none;padding-bottom: 30px;">Performa Hasil Quiz</h3>
							<canvas id="myChart"></canvas>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="container footerSignUp">
			<div class="row">
				<div class="col-md-3">
					<h2>Astronot Muda Indonesia</h2>
				</div>
				<div class="col-md-3">
					<div class="footerMateriChild">
						Langit
					</div>
					<div class="footerMateriChild">
						Alam Semesta
					</div>
					<div class="footerMateriChild">
						Bintang
					</div>
					<div class="footerMateriChild">
						Tata Surya
					</div>
					<div class="footerMateriChild">
						Lubang Hitam
					</div>
					<div class="footerMateriChild">
						Explorasi Luar Angkasa
					</div>
					<div class="footerMateriChild">
						Galaxy
					</div>
				</div>
				<div class="col-md-3">
					<div class="footerMateriChild">
						Beranda
					</div>
					<div class="footerMateriChild">
						Daftar
					</div>
					<div class="footerMateriChild">
						Tentang
					</div>
					<div class="footerMateriChild">
						Kontak
					</div>
					<div class="footerMateriChild">
						<a href="documentasi.html">Dokumentasi & Bantuan</a>
					</div>
				</div>
				<div class="col-md-3">
					<h4>Ikuti Kami Di </h4>
					<div class="sosmedChild">
						<a href=""> <i class="fab fa-twitter"></i> </a>
					</div>
					<div class="sosmedChild">
						<a href=""> <i class="fab fa-facebook"></i> </a>
					</div>
					<div class="sosmedChild">
						<a href=""> <i class="fab fa-instagram"></i> </a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Modal -->
	<div class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Berikan Feedback Untuk Aplikasi</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <form id="formFeedback">
	      <div class="modal-body">
	      
	      	
	      	<div class="form-group">
	      		<textarea class="form-control" placeholder="Berikan Feebackmu" rows="6"></textarea>
	      	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="submit" class="btn btn-secondary">Hanya Logout</button>
	        <button type="submit" class="btn btn-primary">Kirim Feedback & Logout</button>
	      </div>
	  </form>
	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="asset/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function modalFeedback()
		{
			$('.modal').modal('show');
		}
		function goTo(url)
		{
			window.location.href=url;
		}
		$(document).ready(function(){
			
			$("#formFeedback").submit(function(e){
				window.location.href="login.html";
				e.preventDefault();
			});
		});
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script type="text/javascript">
		var ctx = document.getElementById('myChart').getContext('2d');
		var chart = new Chart(ctx, {
		    // The type of chart we want to create
		    type: 'bar',
		     // scaleStartValue : 0 ,
		    // The data for our dataset
		    data: {
		        labels: ["Materi Langit", "Materi Tata Surya", "Materi Planet", "Materi Bintang", "Materi Roket", "Materi Mars", "Materi Bumi"],
		        datasets: [{
		            label: "Nilai Saya",
		            backgroundColor: '#6fcdcd',
		            borderColor: '#6fcdcd',
		            data: [100,90,80,85,70,95,100],
		        },
		        {
		            label: "Rata - Rata Nilai Semua Pengguna",
		            backgroundColor: 'red',
		            borderColor: 'red',
		            data: [100,80,82,70,50,95,80],
		        }]
		    },
		     options: {
		        scales: {
		            yAxes: [{
		                ticks: {
		                    suggestedMin: 0,
		                    suggestedMax: 100
		                }
		            }]
		        }
		    },

		    // Configuration options go here
		    // options: {}
		});
	</script>
	
</body>
</html>
