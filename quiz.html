	        <h5 class="modal-title">Berikan Feedback Untuk Aplikasi</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <form id="formFeedback">
	      <div class="modal-body">
	      
	      	
	      	<div class="form-group">
	      		<textarea class="form-control" placeholder="Berikan Feebackmu" rows="6"></textarea>
	      	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="submit" class="btn btn-secondary">Hanya Logout</button>
	        <button type="submit" class="btn btn-primary">Kirim Feedback & Logout</button>
	      </div>
	  </form>

			$('.modal').modal('show');

		function goTo(url)

			window.location.href=url;
		}
		$(document).ready(function(){
			
			$("#formFeedback").submit(function(e){
				window.location.href="login.html";
				e.preventDefault();
			});
		});
	</script>
